<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width,initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags-->
    <title>Home page</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom style for user template-->
    <link href="user.css" rel="stylesheet">

</head>

<body>

    <ul class="nav nav-tabs" id="myTab">
        <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
        <li><a data-toggle="tab" href="#signin">Sign In</a></li>
        <li><a data-toggle="tab" href="#register">Register</a></li>
        <li class="dropdown">
            <a data-toggle="dropdown" class="dropdown-toggle" href="#">What we offer<b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a data-toggle="tab" href="#audioBooks">Audio books</a></li>
                <li><a data-toggle="tab" href="#onlineBooks">Online books</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown-header">Buy a book</li>
                <li><a data-toggle="tab" href="#bookshops">Bookshops</a></li>
            </ul>
        </li>
        <li class="navbar-right">
            <h4>Welcome to HiLib</h4>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <!-- home page begiins-->
        <div id="home" class="tab-pane fade in active">
            <h3>HOME</h3>
        </div>
        <!-- home page ends-->

        <!-- sign in page begins -->
        <div id="signin" class="tab-pane fade ">
            <div class="wrapper">
                <form class="form-user">
                    <h2 class="form-user-heading">Please sign in</h2>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <div class="checkbox">
                        <label><input type="checkbox" value="remember-me"> Remember me</label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-inline" type="submit">Sign in</button>
                    <a href="#reset" data-toggle="tab" class="btn btn-lg btn-primary btn-inline" type="submit">Forget password?</a>
                </form>
            </div>
        </div>
        <!-- signin page ends-->

        <!-- signup page begins-->
        <div id="register" class="tab-pane fade">
            <div class="wrapper">
                <form class="form-user">
                    <h2 class="form-user-heading">Register here</h2>
                    <label for="inputUsername" class="sr-only">Username</label>
                    <input type="username" id="username" class="form-control" placeholder="Username" required autofocus>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                    <div class="checkbox">
                        <label><input type="checkbox" value="terms"> I agree to the <a href="#rules">terms and condition</a></label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-inline" type="submit">Register</button>
                    <a href="#signin" data-toggle="tab" class="btn btn-lg btn-primary btn-inline">Already Registered?</a>
                </form>
            </div>
        </div>
        <!-- signup page ends -->

        <!-- reset form begins -->
        <div id="reset" class="tab-pane fade ">
            <div class="wrapper">
                <form class="form-user">
                    <h2 class="form-user-heading">Password reset</h2>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <button class="btn btn-lg btn-primary btn-inline" type="submit">Send reset link</button>
                    <a href="#signin" data-toggle="tab" class="btn btn-lg btn-primary btn-inline">Sign in</a>
                </form>
            </div>
        </div>
        <!-- reset form ends -->

        <div id="audioBooks" class="tab-pane fade">
            <h3>AUDIO BOOKS</h3>
        </div>
        <div id="onlineBooks" class="tab-pane fade">
            <h3>ONLINE BOOKS</h3>
        </div>
        <div id="bookshops" class="tab-pane fade">
            <h3>BOOKSHOPS</h3>
        </div>
    </div>




    <!-- jQuery (necessary for Bootstrap 's Javscript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js "></script>
    <!-- include all compiled plugins(below), or include individual files as needed -->
    <script src="js/bootstrap.min.js "></script>
</body>

</html>
